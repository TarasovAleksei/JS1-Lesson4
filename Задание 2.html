<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
	
	function countBasketPrice () {
		const items = [{
		name:"shoes",
		price: 30,
	},
	{
		name:"jacket",
		price: 70,
	},
	{
		name:"t-shirt",	
		price: 50,
	}
	];
		let sum = 0;
		for (i = 0; i < items.length; i++) {
			sum +=  items[i].price;
		}
		return sum;
	}
	console.log(countBasketPrice());
</script>
</body>   
</html>
